<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,700&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
            <h1>Connect with us</h1>
            <p>Far far away, behind the word mountains, far from the countries<br> Vokalia and Consonantia.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Your name">
                            </div>

                            <div class="input-group">
                                <label>Contact no</label>
                                <input type="text" placeholder="+912365770021">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="abc453@gmail.com">
                            </div>

                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <label>Massage</label>
                        <textarea rows="5" placeholder="your message"></textarea>
                        <center><button>send response</button></center>
                    </form>
            
                </div>
                
                <div class="contact-right">
                    <h3>Have a question ?</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus125@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+31 208 227 1158</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>203 Fake St. Mountain View, San Francisco, California, USA</td>
                        </tr>
                    </table>

                </div>
            </div>
    </div> 
</body>
</html>
